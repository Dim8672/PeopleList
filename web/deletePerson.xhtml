<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="title">#{prop.pageHeaderRemove}</ui:define>
            <ui:define name="top">
                #{prop.pageHeaderRemove}
            </ui:define>
            <ui:define name="content">
                <h:selectOneMenu>
                    <f:converter binding="#{personLOVConverter}"/>
                    <f:selectItems value="#{peopleListBean.peopleList}" var="peopleList"
   			itemLabel="#{peopleList.lastName}" itemValue="#{peopleList.id}" />
                </h:selectOneMenu>
                <h:form>
                    <h:commandButton value="Delete" action="delPersonBean.deletePerson()"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
