<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="title">#{prop.pageHeaderAdd}</ui:define>
            <ui:define name="top">
                #{prop.pageHeaderAdd}
            </ui:define>
            <ui:define name="content">
                <h:form>
                    #{prop.gender} :<h:inputText value="#{personBean.gender}"/><br/>
                    #{prop.firstName} :<h:inputText value="#{personBean.firstName}"/><br/>
                    #{prop.lastName} :<h:inputText value="#{personBean.lastName}"/><br/>
                    #{prop.married} :<h:selectOneRadio value="#{personBean.married}"><br/>
                        <f:selectItem itemLabel="Yes" itemValue="True"/> <!-- l'itemValue est la valeur que va prendre personBean.married -->
                        <f:selectItem itemLabel="No" itemValue="False"/>
                    </h:selectOneRadio>
                    #{prop.birthDate} :<h:inputText value="#{personBean.birthDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:inputText><br/>
                    <h:commandButton value="Add" action="#{personBean.addPerson()}"/>  
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
