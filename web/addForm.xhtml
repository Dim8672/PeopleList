<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Gender<h:inputText binding="#{gender}"/><br/>
            FirstName<h:inputText binding="#{firstName}"/><br/>
            LastName<h:inputText binding="#{lastName}"/><br/>
            Married<h:selectOneRadio binding="#{married}">
                <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                <f:selectItem itemLabel="No" itemValue="No"/>
            </h:selectOneRadio><br/>
            BirthDate<h:inputText binding="#{birthDate}">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:inputText><br/>
            <h:commandButton value="Add" action="#{peopleListBean.addPerson(gender.value, firstName.value, lastName.value, married.value, birthDate.value)}"/>  
        </h:form>
    </h:body>
</html>
